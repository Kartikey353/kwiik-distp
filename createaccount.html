<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="createaccount.css">
    <title>createaccount</title>
</head>
<body> 
    <div class="rootaccount">
      <div class="maincontent">
        <div class="maincontentinfo">
            <p style="font-size: 15px; color:grey" class="maincontentinfohead">START FOR FREE</p> 
            <p style="margin-top:2%; font-size: 30px; font-weight: 500;" class="maincontentinfohead2">Create new account</p> 
            <div class="checklogin">
                <p style="font-size: 15px; color:grey; margin-top:2%">Already A Member?<a href="loginpage.html">Log In</a></p>
            </div> 
            <div class="accountform">
                <form action="#" method="get" id="form">
                    <div class="userdetails"> 
                        <div class="and">
                        <div class="input-box">
                            <span class="details">
                                Frist Name
                            </span>  
                            <input  type="text" name="text" id="firstName"> 
                            <small style="font-size: 15px; color: red;" ></small>
                        </div> 
                        <div class="input-box">
                            <span class="details">
                               Last Name
                            </span> 
                            <input  type="text" name="text" id="lastName"> 
                            <small style="font-size: 15px; color: red;" ></small>
                        </div>  
                        </div>
                        <div class="input-box">
                            <span class="details">
                                Email
                            </span> 
                            <input type="email" name="text" id="email">
                        </div>
                        <div class="input-box">
                            <span class="details">
                                Mobile Number
                            </span> 
                            <input type="tel" name="text" id="mobileNumber"> 
                            <small style="font-size: 15px; color: red;" ></small>
                        </div>
                        <div class="input-box">
                            <span class="details">
                                Password
                            </span> 
                            <input type="password" name="text" id="Password"> 
                            <small style="font-size: 15px; color: red;" ></small>
                        </div>
                        <div class="input-box">
                            <span class="details">
                               Confirm password 
                            </span> 
                            <input id="confirm" type="text" name="text"> 
                            <small style="font-size: 15px; color: red;" ></small>
                        </div>
                    </div> 
                    <div class="acknowledge">
                        <div class="acceptagreement">
                            <label for="">
                                <input type="checkbox" name="check" id="check" required> 
                                <span class="info">I have read all <a href="#">terms and condition </a>and agree all those terms without being forced DISTP can use our<a href="#"> info </a>according to all terms and condition</span>
                            </label>
                        </div>
                    </div> 
                    <div class="buttonsubmit">
                        <button class="change"  id="changeid">check</button> 
                        <button class="submit" id="submitid">Submit</button>
                    </div>
                </form>
            </div>
        </div> 
        <div class="contentimage">
            <div class="image">
                <img style="width: 50vw; height: 100vh;" src="backgroundimagecreateaccount.png" alt="">
            </div>
        </div>
      </div>
    </div> 
    <script src="my.js"></script>
</body> 
</html>
